<main class="page_new_travel">
  <div class="header_with_map clearfix">
    <div class="container">
      <h1 class="white">Создать свое путешествие</h1>
      <div class="left">
        <form>
            <div class="container_1_element">
            <div>
              <label for="create_a_travel_city-from" class="white">откуда</label>
                <span class="input_wrapper">
              <input type="text" placeholder="Город" id="create_a_travel_city-from">
                </span>
            </div>
            <div>
              <label for="create_a_travel_city-to" class="white">куда</label>
                <span class="input_wrapper">
              <input type="text" placeholder="Город" id="create_a_travel_city-to">
                </span>
            </div>
            <div>
              <label for="create_a_travel_when-start" class="white">начало</label>
                <span class="input_wrapper">
              <input type="date" placeholder="начало" id="create_a_travel_when-start">
                </span>
            </div>
            <div>
              <label for="create_a_travel_when-finish" class="white">конец</label>
                <span class="input_wrapper">
              <input type="date" placeholder="конец" id="create_a_travel_when-finish">
                </span>
            </div>
            <div>
              <label for="create_a_travel_transport" class="white">на чём</label>
                <span class="input_wrapper">
              <select id="create_a_travel_transport">
                <option value="" selected="selected">на своих двоих</option>
                <option value="">на велосипеде</option>
                <option value="">на машине</option>
                <option value="">на чём–то другом</option>
              </select>
                </span>
            </div>
            <div>
              <label for="create_a_travel_reason" class="white">зачем</label>
                <span class="input_wrapper">
              <select id="create_a_travel_reason">
                <option value="" selected="selected">за впечатлениями</option>
                <option value="">за крутыми селфи</option>
                <option value="">за сокровищами</option>
                <option value="">за компанию</option>
                <option value="">за чем–то другим</option>
              </select>
                </span>
            </div>
            </div>
        </form>
      </div>
      <div class="map_index_2">
        <div id="map"></div>
      </div>
    </div>
    </div>

  <div class="container">
    <div class="create_a_travel clearfix">
      <form>
        <!-- ЛЕВАЯ КОЛОНКА -->
        <div class="container_3_elements">
          <label for="create_a_travel_description">Краткое описание маршрута</label>
          <textarea id="create_a_travel_description" placeholder="Хочу доехать на велосипеде до посёлка вороского
           и пособирать грибы в местных лесах. Кто со мной?"></textarea>
        </div>

        <!--  ПРАВАЯ КОЛОНКА -->

        <div class="right_form_container">
          <div class="container_2_elements">
            <div>
              <label for="create_a_travel_foto-foto">загрузить фото</label> <span>
                  <!--Тут без placeholder'a: либо надпись, либо кнопка-->
              <input type="file" id="create_a_travel_foto-foto" accept="image/jpeg,image/png,image/gif">
              </span>
            </div>
            <div>
              <label for="create_a_travel_difficulty">сложность</label>
              <input type="range" min="0" max="100" step="1" value="50" id="create_a_travel_difficulty"> </div>
            <div>
              <label for="create_a_travel_foto-map">загрузить карту</label> <span>
                  <!--Тут без placeholder'a: либо надпись, либо кнопка-->
              <input type="file" id="create_a_travel_foto-map" accept="image/jpeg,image/png,image/gif">
              </span>
            </div>
            <div>
              <label for="create_a_travel_radio">Маршрут завершен</label>
              <div class="radio_yes_no" id="create_a_travel_radio">
                  <input type="radio" id="yes" name="checkbox_yes_no">
                  <label for="yes">Да</label>

                  <input type="radio" checked
                         id="no" name="checkbox_yes_no">
                  <label for="no">Нет</label>

              </div>


            </div>
            <input type="submit" value="создать маршрут">
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
